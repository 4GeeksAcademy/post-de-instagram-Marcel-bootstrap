    <!-- MODAL CREATE POST -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Encabezado -->
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Cuerpo -->
                <div class="modal-body">
                    <label for="caption" class="form-label">Caption:</label>
                    <textarea class="form-control mb-3" id="caption" rows="3"
                        placeholder="Add the caption of your post here"></textarea>

                    <button class="btn btn-outline-secondary me-2">
                        <i class="fa-solid fa-camera"></i>
                    </button>

                    <button class="btn btn-outline-secondary">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const feed = document.querySelector(".feed-container");
        const grid = document.getElementById("gridView");

        const btnGrid = document.getElementById("btnGrid");
        const btnFeed = document.getElementById("btnFeed");

        btnGrid.addEventListener("click", () => {
            feed.classList.add("d-none");
            grid.classList.remove("d-none");

            btnGrid.classList.add("btn-primary");
            btnFeed.classList.remove("btn-primary");
        });

        btnFeed.addEventListener("click", () => {
            grid.classList.add("d-none");
            feed.classList.remove("d-none");

            btnFeed.classList.add("btn-primary");
            btnGrid.classList.remove("btn-primary");
        });
    </script>
